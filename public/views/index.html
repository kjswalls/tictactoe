<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Doodle</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/css/reset.css" />
        <link rel="stylesheet" href="/public/css/styles.css" />
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/85d6f4658a.js"></script>
        
        <script src="/public/js/gameController.js"></script>
        <script src="/public/js/board.js"></script>
        <script src="/public/js/humanPlayer.js"></script>
        <script src="/public/js/computerPlayer.js"></script>
        <script src="/public/js/interface.js"></script>
        <script src="/public/js/app.js"></script>
    </head>
    <body>
        <div class="title-txt">
            <p class="x-color">X <span class="assignment" id="xAssign">: human</span></p>
            <p class="o-color">O <span class="assignment" id="oAssign">: AI</span></p>
        </div>
        <div class="container">
            <div class="scoreboard">
                <div class="o-wins">
                    <p class="o-color icon">O</p>
                    <p class="o-color" id="oWins">0 wins</p>
                </div>
                <div class="x-wins">
                    <p class="x-color icon">X</p>
                    <p class="x-color" id="xWins">0 wins</p>
                </div>
                <div class="draws">
                    <p class="draw-color icon">D</p>
                    <p class="draw-color" id="draws">0 draws</p>
                </div>
            </div>
            <div class="display">
                <p id="msg"></p>
            </div>
            <table class="board">
                <tr>
                    <td class="top left" id="0"></td>
                    <td class="top mid" id="1"></td>
                    <td class="top right" id="2"></td>
                </tr>
                <tr>
                    <td class="left" id="3"></td>
                    <td id="4"></td>
                    <td class="right" id="5"></td>
                </tr>
                <tr>
                    <td class="bot left" id="6"></td>
                    <td class="bot mid" id="7"></td>
                    <td class="bot right" id="8"></td>
                </tr>
            </table>
            <div class="turn-container">
                <div class="turn">
                    <label class="switch">
                        <input id="turnSlider" type="checkbox" value="x" />
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
            <div class="controls">
                <button class="reset btn-gray" id="reset" title="Reset"><span class="fa fa-refresh"></span></button>
                <button class="mode btn-mode" id-"changeMode" title="Change mode">2 player</button>
                <button class="token btn-gray" id="switchTile" title="Switch tile"><span class="fa fa-exchange"></span></button>
            </div>
        </div>
    </body>
</html>
